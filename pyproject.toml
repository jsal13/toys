[tool.poetry]
name = 'Toys'
version = '0.1.0'
description = 'Collection of Toys.'
authors = ['James Salvatore <jimmy.c.salvatore@gmail.com>']
license = "LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
altair = "^4.2"
apache-airflow = "^2.5"
fastapi = "^0.95"
httpx = "^0.23"
matplotlib = "^3.6"
numpy = "^1.3"
pandas = "^1.5"
pendulum = "^2.1"
prefect = "^2.9"
python = ">=3.10,<3.11"
requests = "^2.28"
uvicorn = "^0.20"

[tool.poetry.dev-dependencies]
autopep8 = "^2.0"
black = {extras = ["jupyter"], version = "^22.10"}
flake8 = "^6.0"
flake8-bugbear = "^22.10"
hypothesis = "^6.70"
ipykernel = "^6.7"
isort = "^5.10"
jupyter = "^1.0"
jupyter-contrib-nbextensions = "^0.7"
mypy = "^0.930"
numpydoc = "^1.1"
pydantic = "^1.8"
pydocstyle = "^6.1"
pylint = "^2.12"
pytest = "^6.2"
pytest-cov = "^3.0"
pytest-spec = "^3.2"
Sphinx = "^4.3"
sphinx-autoapi = "^1.8"
sphinx-rtd-theme = "^1.0"
toml = "^0.10"
types-invoke = "^1.7"
types-requests = "^2.28"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# ========================================
# PYLINT
# For general linting.
# > # https://pylint.pycqa.org/en/latest/index.html
# > https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
# ========================================
[tool.pylint.format]
max-line-length = '90'

[tool.pylint.ini_options]
ignore = ['.direnv', 'python_venv']

[tool.pylint.LOGGING]
disable=['logging-fstring-interpolation']

[tool.pylint.BASIC]
good-names = [
  'i',
  'j',
  'k',
  'idx',
  'jdx',
  'kdz',
  '_',
  'x',
  'y',
  'z',
  'tz',
  'n',
  'm',
  'df',
  'f',
  'c',
  's',
]

[tool.pylint.messages_control]
disable = [
  'C0114', # missing-module-docstring
  'C0115', # missing-class-docstring
  'C0116', # missing-function-docstring
  'R0902', # Too many instance attributes
  'R0903', # Too few public methods
  'W0511', # TODO: fixme symbols.
]

# ========================================
# MYPY
# > For type-hint checking.
# > https://pydantic-docs.helpmanual.io/mypy_plugin/#configuring-the-plugin
# ========================================
[tool.mypy]
plugins = ['pydantic.mypy', 'numpy.typing.mypy_plugin']

follow_imports = 'silent'
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
# For strinct mypy...
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

# ========================================
# BLACK
# > For opinionated formatting.
# ========================================
[tool.black]
target-version = ['py39']
line-length = 90
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

# ========================================
# PYRIGHT
# > To stop a "pyright" warning that it's not in here.
# ========================================
[tool.pyright]


# ========================================
# PYTEST
# > For general unit and integration testing.
# > https://docs.pytest.org/en/7.1.x/reference/customize.html#pyproject-toml
# > https://docs.pytest.org/en/7.1.x/reference/reference.html#command-line-flags
#
# The ADDOPTS are as follows:
#
# -r chars        show extra test summary info as specified by chars:
#                 (f)ailed, (E)rror, (s)kipped, (x)failed, (X)passed,
#                 (p)assed, (P)assed with output, (a)ll except passed
#                 (p/P), or (A)ll. (w)arnings are enabled by default
#                 (see --disable-warnings), 'N' can be used to reset
#                 the list. (default: 'fE').
#
# -q, --quiet     decrease verbosity.
#
# ========================================
[tool.pytest.ini_options]
minversion = '6.0'
addopts = '-ra -q'
testpaths = [
    'tests'
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"integration\"')"
]


# ========================================
# ISORT
# > For sorting imports.
# > https://timothycrosley.github.io/isort/
# ========================================
[tool.isort]

skip = [
  '.bzr',
  '.direnv',
  '.eggs',
  '.git',
  '.hg',
  '.mypy_cache',
  '.nox',
  '.pants.d',
  '.svn',
  '.tox',
  '.venv',
  '_build',
  'buck-out',
  'build',
  'dist',
  'node_modules',
  'venv',
  'python_venv',
]

skip_gitignore = true
line_length = 90
profile = 'black'

# ========================================
# PYDOCSTYLE
# > For linting docstrings.
# > http://www.pydocstyle.org/en/stable/usage.html
# > For matching: https://github.com/PyCQA/pydocstyle/issues/553
# ========================================
[tool.pydocstyle]
inherit = false
match = '((?!test_).)*\.py'
ignore = [
  'D100', # Missing docstring in public module.
  'D104', # Missing docstring in public package.
  'D107', # Missing docstring in __init__.
  'D203', # 1 blank line required before class docstring
  'D212'  # Multi-line docstring summary should start on the first line.
]